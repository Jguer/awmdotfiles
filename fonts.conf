<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <match target="pattern">
    <test name="family"><string>serif</string></test>
    <edit name="family" mode="prepend"><string>Noto Color Emoji</string></edit>
    <edit name="family" mode="prepend"><string>Noto Serif</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend"><string>Noto Color Emoji</string></edit>
    <edit name="family" mode="prepend"><string>Fira Sans</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend"><string>Fira Code Retina</string></edit>
    <edit name="family" mode="append"><string>FontAwesome</string></edit>
    <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
  </match>

</fontconfig>
