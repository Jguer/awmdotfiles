<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Default font for the ja_JP locale (no fc-match pattern) -->
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
  </match>
  <match>
    <test compare="contains" name="lang">
      <string>kr</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>

  <match>
    <test compare="contains" name="lang">
      <string>ja</string>
    </test>
    <edit mode="prepend" name="family">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>


  <match target="pattern">
    <test name="family"><string>serif</string></test>
    <edit name="family" mode="prepend"><string>JoyPixels</string></edit>
    <edit name="family" mode="prepend"><string>Noto Serif</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend"><string>JoyPixels</string></edit>
    <edit name="family" mode="prepend"><string>Inter</string></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="same"><string>FiraCode Nerd Font Mono</string></edit>
    <edit name="family" mode="prepend"><string>Font Awesome 5 Free Solid</string></edit>
  </match>

</fontconfig>
