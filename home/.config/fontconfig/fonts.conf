<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>
  <alias>
    <family>Office Code Pro D</family>
    <prefer>
      <family>FontAwesome</family>
    </prefer>
  </alias>
</fontconfig>
