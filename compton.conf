# vim:fdm=marker foldlevel=1 tabstop=2 shiftwidth=2

# Backend {{{
backend              = "glx";
vsync                = true;
glx-copy-from-front  = false;
glx-no-rebind-pixmap = true;
glx-no-stencil       = true;
unredir-if-possible  = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
# }}}

# Options {{{
detect-transient       = false;
detect-client-leader   = true;
detect-rounded-corners = true;
detect-client-opacity  = true;
shadow-ignore-shaped   = true;
frame-opacity          = 1;
# }}}

# Shadow {{{
shadow          = true;
shadow-radius = 7.5;
shadow-offset-x = -11;
shadow-offset-y = -4.5;
shadow-opacity = 0.36;
# shadow-radius   = 2;
# shadow-offset-x = -2;
# shadow-offset-y = -2;
# }}}

# Opacity
# menu-opacity = 1.0;
# inactive-opacity = 1.0;
# active-opacity = 1.0;
# frame-opacity = 1.0;
# inactive-opacity-override = false;
# alpha-step = 0.06;
# opacity-rule  = ["85:class_g = 'Rofi'"];

# Fading {{{
fading        = true;
fade-delta    = 5;
fade-in-step = 0.20;
fade-out-step = 0.20;
inactive-dim  = 0.1;
# }}}

shadow-exclude = [
  "fullscreen",
  "name *= 'compton'",
  "name = 'Notification'",
  "class_g = 'Dunst'",
  "class_g = 'awesome'",
  "class_g = 'Mpv'",
  "class_g = 'Urxvt'",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "window_type *= 'menu'",
  "window_type = 'utility'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "_GTK_FRAME_EXTENTS@:c"
];

focus-exclude = [
    "class_g ?= 'slop'",
    "name = 'rofi'",
    "class_g ?= 'QuakeDD'",
    "class_g ?= 'Steam'",
    "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
];

unredir-if-possible-exclude = [
  "class_g = 'mpv'",
  "class_g = 'Firefox'",
  "class_g = 'Google-chrome'",
  "class_g = 'Smplayer'"
];
# }}}
