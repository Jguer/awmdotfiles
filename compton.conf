## Compton Config

## Sometimes a little transparency can soften the edges
shadow         = true;    # Enabled client-side shadows on windows
no-dock-shadow = true;    # Avoid drawing shadows on dock/panel windows
no-dnd-shadow  = true;    # Don't draw shadows on DND windows
clear-shadow = true; # Zero the part of the shadow's mask behind the window

## transparent borders
frame-opacity = 1;

## Soften the window and workspace changes
fading        = true;
fade-delta    = 3;        # The time between steps in a fade in milliseconds. (default 10)
fade-in-step  = 0.04;     # Opacity change between steps while fading in. (default 0.028)
fade-out-step = 0.04;     # Opacity change between steps while fading out. (default 0.03)
inactive-dim = 0.07;
opacity-rule = [ "90:class_g = 'kitty'", "95:class_g = 'QuakeDD'" , "90:class_g = 'Rofi'" ];

## Extras
use-ewmh-active-win = true;
detect-client-opacity = true;
sw-opti = true;
backend             = "glx";
glx-no-stencil      = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
detect-transient = true;
detect-client-leader = true;
shadow-ignore-shaped = true;
detect-rounded-corners = false;

# exclude some windows
shadow-exclude = [
"class_g = 'Dunst'",
"class_g = 'awesome'",
"class_g = 'streamlink-twitch-gui'",
"class_g = 'Firefox'",
"class_g = 'Mpv'",
"class_g = 'Urxvt'"
];

wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.90; focus = true; };
  notify  = { fade = true; shadow = false; opacity = 0.90; focus = true; };
};
